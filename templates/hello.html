<!doctype html>
<title>Hello from Memora</title>
<body style="background: {{ color }};"></body>
<div style="color: #e4e4e4;
    text-align:  center;
    height: 90px;
    vertical-align:  middle;">
{% if name %}
  <h1>Hello from {{ name }}!</h1>
  <img src=”https://pbs.twimg.com/media/D72swEEXUAEZvWn.jpg” alt=”auto 500 / 500” height=”500px” width=”500px”>
  <h2>By Hector e Vinicius</h2>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}

  {% if contents %}
  <textarea rows="10" cols="50">
    {{ contents }}
  </textarea>
  {% endif %}

</div>
